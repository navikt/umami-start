<!doctype html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Umami</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const { VITE_UMAMI_BASE_URL, VITE_GCP_PROJECT_ID } = import.meta.env;
      if (!window.__UMAMI_BASE_URL__ && VITE_UMAMI_BASE_URL) {
        window.__UMAMI_BASE_URL__ = VITE_UMAMI_BASE_URL;
      }
      if (!window.__GCP_PROJECT_ID__ && VITE_GCP_PROJECT_ID) {
        window.__GCP_PROJECT_ID__ = VITE_GCP_PROJECT_ID;
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
