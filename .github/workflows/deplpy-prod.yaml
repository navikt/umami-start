name: "Deploy Prod (Manual)"
run-name: "Deploy Prod (${{ github.event.inputs.version }})"

on:
  workflow_dispatch:
    inputs:
      image:
        description: "Existing image to deploy (from dev build)"
        required: true
        type: string
      version:
        description: "Version/commit sha to record (usually same sha as dev deploy)"
        required: true
        type: string
      force_redeploy:
        description: "Allow redeploy even if this version was already promoted to prod"
        required: true
        default: false
        type: boolean

concurrency:
  group: "deploy-prod-${{ github.event.inputs.version }}"
  cancel-in-progress: false

jobs:
  ensure-main:
    name: "Ensure main branch"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Fail if not main"
        if: github.ref_name != 'main'
        run: |
          echo "This workflow can only run from the main branch."
          echo "Triggered from: ${GITHUB_REF_NAME}"
          exit 1
      - name: "Confirm main"
        if: github.ref_name == 'main'
        run: echo "Running from main"

  preflight:
    name: "Preflight checks"
    if: github.ref_name == 'main'
    needs: ensure-main
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v6"
        with:
          fetch-depth: 0

      - name: "Check for duplicate prod deployment"
        env:
          VERSION: ${{ github.event.inputs.version }}
          FORCE_REDEPLOY: ${{ github.event.inputs.force_redeploy }}
        run: |
          git fetch --tags --force

          MATCHING_TAG="$(git for-each-ref refs/tags/prod-* --format='%(refname:short)|%(subject)' | awk -F'|' -v msg="Production deployment of ${VERSION}" '$2==msg { print $1; exit }')"

          if [ -n "$MATCHING_TAG" ] && [ "$FORCE_REDEPLOY" != "true" ]; then
            echo "Version ${VERSION} was already deployed to prod (tag: ${MATCHING_TAG})."
            echo "Stopping before deploy. Re-run with force_redeploy=true only if you really want to redeploy the same version."
            exit 1
          fi

          if [ -n "$MATCHING_TAG" ] && [ "$FORCE_REDEPLOY" = "true" ]; then
            echo "Version ${VERSION} was already deployed to prod (tag: ${MATCHING_TAG}), but force_redeploy=true so continuing."
          fi

          if [ -z "$MATCHING_TAG" ]; then
            echo "No previous prod deployment tag found for version ${VERSION}."
          fi

  deploy-prod:
    if: github.ref_name == 'main'
    needs:
      - ensure-main
      - preflight
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: "actions/checkout@v6"
      - name: "Deploy to Prod"
        uses: "nais/deploy/actions/deploy@v2"
        env:
          CLUSTER: "prod-gcp"
          RESOURCE: .nais/prod/nais-prod.yaml
          VAR: image=${{ github.event.inputs.image }},version=${{ github.event.inputs.version }}
      - name: "Create deployment tag"
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="prod-$(date -u +'%Y.%m.%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Production deployment of ${{ github.event.inputs.version }}"
          git push origin "$TAG_NAME"
