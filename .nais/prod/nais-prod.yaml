apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: umami-start
  namespace: team-researchops
  labels:
    team: team-researchops
spec:
  image: {{ image }}
  port: 8080
  envFrom:
  - secret: umami-bigquery
  liveness:
    path: /isalive
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: /isready
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 80
  ingresses:
    - https://startumami.ansatt.nav.no
  accessPolicy:
    outbound:
      rules:
          - application: reops-proxy
            namespace: team-researchops
          - application: start-umami-backend
            namespace: team-researchops
            namespace: team-researchops
  azure:
    application:
      enabled: true
      allowAllUsers: true
    sidecar:
      autoLogin: true
      enabled: true
  env:
    - name: SITEIMPROVE_BASE_URL
      value: "http://reops-proxy.team-researchops.svc.cluster.local/siteimprove"
    - name: UMAMI_BASE_URL
      value: "https://umami.nav.no"
    - name: GCP_PROJECT_ID
      value: "team-researchops-prod-01d6"
    - name: BACKEND_BASE_URL
      value: "http://start-umami-backend"
    - name: BACKEND_OBO_SCOPE
      value: "api://prod-gcp.team-researchops.start-umami-backend/.default"
